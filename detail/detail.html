<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/details.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<script src="../js/jquery.min.js"></script>
		<script src="../js/detail.js"></script>
	</head>
	<body>
		<div id="shop">
			<div class="shop-inner">
				<span>您已经选择了</span>
				<div class="goods">
					<p><span>坚果&ensp;Pro&ensp;2s</span>￥<i>1998</i></p>
					<i class="scolor">碳黑色 (细红线版)</i>
					<i>|</i>
					<i class="scontent">6G+64GB</i>
				</div>
				<div class="goods-right">
					<i>￥<span>1998</span></i>
					<a href="#">现在购买</a>
					<a class="addtoshop" href="#">加入购物车</a>
				</div>
			</div>
		</div>
		<div id="main-inner">
			<div id="buy">已添至购物车</div>
			<div id="donot">不能再减了哦</div>
			<div id="pic">
				<div id="mask"></div>
				<img src="../images/klf-black.webp" /><span></span>	
			</div>
			<div id="bigPic">
				<img id="bigimg" src="../images/klf-black-big.webp" /><span></span>	
			</div>
			<div class="right">
				<div class="title">
					<h1>坚果&ensp;Pro&ensp;2s</h1>
					<h2>双系统，无限屏</h2>
				</div>
				<div class="color">
					<span>颜色选择</span>
					<ul>
						<li>
							<a class="black" href="#">
								<img src="../images/klf_black.png" />
							</a>
							<i>碳黑色 (细红线版)</i>
						</li>
						<li>
							<a class="blue" href="#">
								<img src="../images/klf_blue.png" />
							</a>
							<i>炫光蓝</i>
						</li>
						<li>
							<a class="red" href="#">
								<img src="../images/klf_red.png" />
							</a>
							<i>炫光红</i>
						</li>
						<li>
							<a class="white" href="#">
								<img src="../images/klf_white.png" />
							</a>
							<i>纯白色</i>
						</li>
					</ul>
				</div>
				<div class="number">
					<span>数量选择</span>
					<div class="circle">
						<span class="lower" onselectstart="return false;">-</span>
						<i onselectstart="return false;">1</i>
						<span class="upper" onselectstart="return false;">+</span>
					</div>
				</div>
				<div class="content">
					<span>容量选择</span>
					<ul>
						<li>
							<input type="hidden" value="1"/>
							<i class="c1">4G+64GB</i>
						</li>
						<li>
							<input type="hidden" value="2"/>
							<i class="c2">6G+64GB</i>
						</li>
						<li>
							<input type="hidden" value="3"/>
							<i class="c3">6G+128GB</i>
						</li>
					</ul>
				</div>
				<div class="serve">
					<span>服务说明</span>
					<p>★满99元包邮</p>
				</div>
			</div>
		</div>

	</body>
</html>
